<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="containerNome">
            <h1>Contate-nos</h1>
            <h4>Nome *</h4>
            <input type="text" name="" id="">

            <h4>Sobrenome *</h4>
            <input type="text" name="" id="">
        </div>

        <div class="containerEmail">
            <h4>Endereçõ de Email *</h4>
            <input type="email" name="" id="">
        </div>

        <div class="containerConsulta">
            <h4>Tipo de consulta *</h4>

            <label for=""> <input type="radio" id="escolhaUm" name="tipoConsulta"> Consulta geral </label>
            <label for=""><input type="radio" id="escolhaDois" name="tipoConsulta">Solicitação de Suporte</label>
        </div>
        <div class="containerMensagem">
            <label for="">Mensagem *</label>
            <input type="text" name="" id="">
        </div>
        <label for=""><input type="checkbox" id="equipeContato">Eu concordo em ser contatado pela equipe</label>
        <button type="submit" id="btnenviar">Enviar</button>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
