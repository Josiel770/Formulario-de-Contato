<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Contate-nos</h1>
            <div class="containerNome">
                <label>Nome *
                    <input class="inputNome" type="text" name="" id="">
                    <span class="erro" id="erroNome"></span>
                </label>


                <label>Sobrenome *
                    <input class="inputNome" type="text" name="" id="">
                    <span class="erro" id="erroSobrenome"></span>
                </label>

            </div>

            <div class="containerEmail">
                <label>Endereçõ de Email *
                    <input class="inputEmail" type="email" name="" id="">
                    <span class="erro" id="erroEmail"></span>
                </label>

            </div>

            <div class="containerConsulta">
                <label>Tipo de consulta *</label>
                <div class="consultaOpcoes">
                    <label for=""> <button class="btnConsulta"><input class="consultaInput" type="radio" id="escolhaUm"
                                name="tipoConsulta">
                            Consulta geral </button></label>

                    <label for=""> <button class="btnConsulta"><input class="consultaInput" type="radio"
                                id="escolhaDois" name="tipoConsulta">Solicitação de Suporte </button></label>
                </div>
                <span class="erro" id="erroConsulta"></span>



            </div>
            <div class="containerMensagem">
                <label for="">Mensagem *</label>
                <textarea type="text" name="" id="inputMensagem"></textarea>
                <span class="erro" id="erroMensagem"></span>
            </div>
            <div class="labelMensagem">
                <label for="">
                    <input type="checkbox" id="equipeContato">
                    Eu concordo em ser contatado pela equipe
                    <span class="erro" id="erroContato"></span>
                </label>
            </div>

            <button type="submit" id="btnenviar">Enviar</button>
        </div>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
